<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="reset" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/myStyles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>




<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand blackBold" href="./index.html">Zane Clark!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item end-100">
                        <a class="nav-link darkBlue" aria-current="page" href="./contact.html">Contact</a>
                    </li>
                <li class="nav-item end-100">
                    <a class="nav-link blue" href="./portfolio.html">Portfolio</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container-fluid">
            <div class="row mainRow1">
                <div class="col-md-8 mainCol">
                    <h1 class="header1">Contact</h1>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label" >Name:</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
                          <div id="emailHelp" class="form-text">Leave your name and email and I will try to respond within 24-48 hrs.</div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Email:</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom">
        <div class="row footerRow1">
            <div class="col-12"> </div>
        </div>
     </footer>

</body>
</html>
